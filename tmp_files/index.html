							//- свет на фоне
							for(i=0; i<Storm.obj["mcLight"].quantity; i++){
								Storm.obj["mcLight"].particle[i].x+=Storm.obj["mcLight"].particle[i].vx;
								
								if(Storm.obj["mcLight"].particle[i].vka>0.1 && Storm.obj["mcLight"].particle[i].va<0.9){
									Storm.obj["mcLight"].particle[i].va+=0.1;
									Storm.obj["mcLight"].particle[i].vka-=0.1;
								}
								
								Storm.obj["mcLight"].particle[i].alpha=Storm.obj["mcLight"].particle[i].va;
								Storm.obj["mcLight"].particle[i].va-=0.01;
								
								if(Storm.obj["mcLight"].particle[i].alpha<0.05){
									Storm.obj["mcLight"].particle[i].alpha=0;
									Storm.obj["mcLight"].particle[i].vka=1;
									Storm.obj["mcLight"].particle[i].va=0;
									Storm.obj["mcLight"].particle[i].x=Storm.obj["mcLight"].particle[i].x0;
								}
							}

							Storm.obj["mcIm_07"].scaleX=Storm.obj["mcIm_07"].scaleX0;

							}else if(Storm.obj["mcIm_07"].scaleX>-0.2 && Storm.obj["mcIm_07"].scaleX<0.01){

							}
						}
